  <h1>우주란 무엇일까</h1>
    <p>오늘도 우주는 많이 추웠는데. 밖에 나가기도 두렵고 <strong>짜증이나</strong>
    시원하게 <u>환기</u> 시키고 진공상태가 되었습니다.</p>
    <img src="coding.jpg" width="100%">
    <p>우리는 지구라는 행성의 조그만 나라인 대한민국에 살고 있습니다.
      지구는 <a href="https://terms.naver.com/entry.naver?docId=5810634&cid=60217&categoryId=60217" target="_blank" title="html5 universe">태양계</a>에서 돌덩이로 된 조그만 행성이며, 태양은 우리은하의 천억 개의 별 중 하나입니다.
       그리고 우리은하는 우주 공간속에 있는 천억 개의 은하 중 하나입니다.
       현재 인류가 알고 있는 가장 큰 공간이 우주입니다.
      그렇다면 우주란 도대체 무엇이고 우주 밖에는 뭐가 있을까</p>
